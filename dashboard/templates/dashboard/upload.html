{% extends "base.html" %}

{% block content %}
  <h2>CSV 파일 업로드 📂</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" accept=".csv" required>
    <button type="submit">업로드</button>
  </form>

  {% if preview %}
    <h3>📊 데이터 미리보기</h3>
    <div>{{ preview|safe }}</div>
  {% endif %}

  {% if img_tag %}
    <h3>📈 자동 생성된 그래프</h3>
    <div>{{ img_tag|safe }}</div>
  {% endif %}
{% endblock %}
